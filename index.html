<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Trello</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="assets/icons/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <span class="opacity tablero-header"><i class="fa fa-trello fa-lg icon" aria-hidden="true"></i>Tableros</span>
      <span class="opacity search-header"><i class="fa fa-search fa-lg move-rigth icon" aria-hidden="true"></i></span>
      <span class="cont-logo"><img class="logo" src="assets/logo/trello-logo.svg" alt="logo de Trello blue"></span>
      <span class="opacity icon-header"><i class="fa fa-plus fa-lg icon" aria-hidden="true"></i></span>
      <span class="opacity icon-header"><i class="fa fa-info-circle fa-lg icon" aria-hidden="true"></i></span>
      <span class="opacity icon-header"><i class="fa fa-bell-o fa-lg icon" aria-hidden="true"></i></span>
      <span class="profile"><img  class="photo" src="assets/images/Yanira.jpg" alt="Foto de perfil"></span>
    </header>
    <nav>
      <ul>
        <li class="nav">Tablero de bienvenida</li>
        <li class="nav"><i class="fa fa-star-o" aria-hidden="true"></i></li>
        <li class="nav">Vida privada</li>
        <li class="nav"><i class="fa fa-lock" aria-hidden="true"></i>  Privado</li>
      </ul>
      <ul>
        <li class="menu-nav"><i class="fa fa-ellipsis-h points-menu" aria-hidden="true"></i></li>
        <li class="menu-nav">Mostrar menú</li>
      </ul>
    </nav>
    <section>
      <form class="form form-css" action="index.html" method="post">
        <button class="add-list" type="button" name="button">Añadir una lista...</button>
        <input class="tittle-list" type="text" name="" value="" placeholder="Añadir una lista...">
        <button class="save-list" type="button" name="button">Guardar</button>
        <span class="close-icon"><i class="fa fa-times icon-x" aria-hidden="true"></i></span>
      </form>
      <div class="container-lists">

      </div>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
